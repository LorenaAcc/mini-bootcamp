
<div class="container">
  <mat-card>
    <mat-card>
      <app-shopping-edit></app-shopping-edit> 
    </mat-card>
    <hr>
   
    <mat-card>
      <mat-action-list>
          <mat-list-item style="cursor: pointer"
          *ngFor="let ingredient of ingredients; let i = index"
          (click)="onEditItem(i)">
          {{ ingredient.name }} ({{ ingredient.amount }})
          </mat-list-item>
      </mat-action-list>
    </mat-card>
   
  </mat-card>
</div>
