<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div
                id="formData"
                ngModelGroup="formData"
                #formData="ngModelGroup">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                    #email="ngModel">
                    <span class="help-block" id="invalidEmail" *ngIf="!email.valid && email.touched">Invalid email!</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minLength="6"
                    #password="ngModel">
                    <span class="help-block" id="invalidPass" *ngIf="password.touched && !password.value">Please, enter password!</span> 
            </div>
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up' }}</button> |
                <button 
                    class="btn btn-primary"
                    type="button"                   
                    (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
