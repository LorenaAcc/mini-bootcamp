<ng-template appPlaceholder></ng-template>
<div id="authPanel" class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form class="form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" class="form">            
            <mat-form-field class="formField" apparience="fill">
                <mat-label>E-mail</mat-label>
                <input 
                    type="email" 
                    matInput
                    placeholder="Ex. pat@example.com"
                    ngModel
                    name="email"
                    required>
            </mat-form-field>
            <mat-form-field class="formField" apparience="fill">
                <mat-label>Password</mat-label>
                <input 
                    type="password"
                    matInput
                    placeholder="Password"
                    ngModel
                    name="password"
                    required
                    minlength="6">   
            </mat-form-field>           
            <div>
                <button mat-raised-button
                    class="primary" 
                    type="submit"
                    [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up' }}</button> |
                <button mat-raised-button
                    class="primary"
                    type="button"                   
                    (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
