<!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Forms Reactive</h3>
      <hr>
      <form 
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name*</label>
          <input 
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
            <span 
              class="help-block" 
              id="invalidProjectName" 
              *ngIf="signupForm.get('projectName').touched && !signupForm.get('projectName').valid">Please, enter a valid Project Name!</span> 
        </div>
        <div class="form-group">
          <label for="email">E-mail*</label>
          <input 
            type="email" 
            id="email"
            formControlName="email" 
            class="form-control">
            <span class="help-block" 
              id="invalidEmail" 
              *ngIf="signupForm.get('email').touched && !signupForm.get('email').valid">Please, enter a valid Email!</span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select 
            class="form-control"
            id="projectStatus"
            formControlName="projectStatus">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <span 
          class="help-block" 
          id="invalidForm" 
          *ngIf="signupForm.touched && !signupForm.valid">Please, enter required and valid Data !</span>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!signupForm.valid">Submit</button> 
      </form>
    </div>
  </div>
</div>
