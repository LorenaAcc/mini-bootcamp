<!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Forms</h3>
      <hr>
      <!--if we use @ViewChild():
      <form (ngSubmit)="onSubmit()" #f="ngForm">-->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div
          id="formData"
          ngModelGroup="formData"
          #formData="ngModelGroup">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          <span class="help-block" id="invalidEmail" *ngIf="!email.valid && email.touched">Invalid email!</span>  
        </div>
        <div class="form-gropu">
          <label for="subscriptions">Subscriptions</label>
          <select 
            class="form-control"
            id="subscription"
            [ngModel]="defaultSubscription"
            name="subscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Password"
            ngModel
            name="password"
            required
            #password="ngModel">
            <span class="help-block" id="invalidPass" *ngIf="password.touched && !password.value">Please, enter password!</span> 
        </div>
        </div>
        <p id="invalidForm" *ngIf="!formData.valid && formData.touched">Invalid Form!</p> 
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="!f.valid">Submit</button> 
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Data:</h3>
          <p>Email: {{ data.email }}</p>
          <p>Subscription: {{ data.subscription }} </p>
          <p>Password: {{ data.password }} </p>
        </div>
      </div>
    </div>   
  </div>  
</div>
